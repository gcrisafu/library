<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container"></div>
        <dialog>

            <form id="addBook">
                <div>
                    <label for="title">Title</label><br>
                    <input type="text" id="title" name="title"><br><br>

                    <label for="author">Author</label><br>
                    <input type="text" id="author" name="author"><br><br>

                    <label for="pages">Pages</label><br>
                    <input type="number" id="pages" name="pages"><br><br>

                    <p>Have you read?</p><br>
                    <label for="yes">Yes</label>
                    <input type="radio" id="yes" name="read" value="true"><br><br>

                    <label for="no">No</label>
                    <input type="radio" id="no" name="read" value="false"><br><br>

                    <button id="closeDialogBtn" type="button">Close</button><br><br>
                    <button autofocus id="submitBtn" type="submit">Submit</button><br><br>
                </div>
            </form>
        </dialog>
        <button id="openDialogBtn" type="button">Add Book</button>


  

    <script src="index.js"></script>
</body>
</html>
